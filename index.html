<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Professional portfolio showcasing my work and skills">
    
    <!-- Favicon -->
    <link rel="icon" href="/portfolio-icon.png" type="image/png">
    <link rel="apple-touch-icon" href="/portfolio-icon.png">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <title>My Portfolio | Web Developer</title>
    
    <style>
      /* Basic styling for the loading state */
      body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background-color: #f8f9fa;
        color: #333;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Loading animation */
      .loading-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 5px solid #f3f3f3;
        border-top: 5px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Loading state that will be replaced by React -->
    <div id="root">
      <div class="loading-container">
        <div class="loading-spinner"></div>
        <p>Loading Portfolio...</p>
      </div>
    </div>
    
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Basic analytics (optional) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-XXXXXXXXXX');
    </script>
  </body>
</html>
